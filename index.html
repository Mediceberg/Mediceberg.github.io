<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Mediceberg Token — MIB</title>

  <style>
    *{margin:0;padding:0;box-sizing:border-box;font-family:"Cairo",sans-serif}
    body{
      background:linear-gradient(135deg,#0e1a2b,#0b2e59,#0f4470);
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:30px;
      color:#fff;
    }

    .card{
      width:100%;
      max-width:760px;
      background:rgba(255,255,255,0.08);
      backdrop-filter:blur(14px);
      border-radius:22px;
      padding:32px;
      box-shadow:0 8px 40px rgba(0,0,0,0.25);
      animation:fade 0.9s ease;
      border:1px solid rgba(255,255,255,0.12);
    }

    @keyframes fade {
      from{opacity:0;transform:translateY(20px)}
      to{opacity:1;transform:translateY(0)}
    }

    h1{
      font-size:32px;
      margin-bottom:8px;
      font-weight:800;
    }

    p{
      font-size:16px;
      opacity:0.9;
      line-height:1.7;
      margin-bottom:18px;
    }

    .badge{
      display:inline-block;
      padding:6px 14px;
      background:rgba(255,255,255,0.12);
      border-radius:50px;
      font-size:14px;
      margin:4px;
      border:1px solid rgba(255,255,255,0.15);
    }

    .section{
      margin-top:25px;
      padding-top:20px;
      border-top:1px solid rgba(255,255,255,0.18);
    }

    .buttons{
      margin-top:26px;
      display:flex;
      gap:12px;
      flex-wrap:wrap;
    }

    .btn{
      padding:12px 18px;
      font-size:15px;
      text-decoration:none;
      border-radius:12px;
      border:1px solid #4ea8ff;
      color:#fff;
      background:linear-gradient(135deg,#1e90ff40,#1e90ff20);
      transition:0.25s ease;
    }

    .btn:hover{
      background:#1e90ff70;
      transform:translateY(-3px);
    }

    .logo{
      width:95px;
      height:95px;
      border-radius:18px;
      object-fit:cover;
      border:2px solid rgba(255,255,255,0.28);
      margin-bottom:14px;
    }
  </style>
</head>

<body>

<div class="card">
  
  <center>
    <img src="logo.png" class="logo" onerror="this.style.display='none'">
    <h1>Mediceberg Token — MIB</h1>
    <p>صفحة تعريفية لتوكن Mediceberg على شبكة Pi Testnet بتصميم عصري بسيط.</p>
  </center>

  <div class="section">
    <div class="badge">Code: MIB</div>
    <div class="badge">Issuer: GDUD6OAX...ERPSE</div>
    <div class="badge">Network: Pi Testnet</div>
  </div>

  <div class="section">
    <p>يمكنك استخدام هذه الصفحة كواجهة رسمية للتوكن، أو تطويرها لاحقًا لتصبح Dashboard أو Token Portal.</p>
  </div>

  <div class="buttons">
    <a class="btn" href="https://mediceberg-token.netlify.app/.well-known/pi.toml" target="_blank">ملف pi.toml</a>
    <a class="btn" href="https://mediceberg.github.io" target="_blank">زيارة الموقع</a>
  </div>

</div>

</body>
</html>
